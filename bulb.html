<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <link rel="stylesheet" href="bulb.css" type="text/style">
</head>
<body >
 <h1>Peter's switch bulb</h1>
 <h5>Press the switch button to turn the bulb on or off</h5>
<div id="app">
    <div class="container">
        <div class="bulb"  v-if="isLightOn">
            <img src="on.gif" alt="Image loading">
        </div>
        <div class="bulb"  v-else="isLightOff">
            <img src="off.gif" alt="Image loading"> 
        </div>
        
        <br> <br>

        <button v-on:click="alter">
            SWITCH
        </button>
    </div>
</div>

<script src="vue.js"></script>
<script src="bulb.js"></script>
    
</body>
</html>
